<!doctype html>
<html lang="zh-cn">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/login.css" />
    <title>登录or注册</title>
	<script src="js/jquery-3.4.1.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
		$(function () { $("[data-toggle='tooltip']").tooltip(); });
	</script>
  </head>
  <body>
	<!-------------------------------头部-Begin--------------------------------->
    <header class="login-header">
		<div class="top-bar">
			<div class="container">
				<div class="row  no-gutters">
					<!--登录部分-->
					<div class="login col-6">
						<h3>立即登录</h3><hr/>
						<div>
							<!--用户名-->
							<div id="username-input" class="input-group-lg col-11 col-sm-10 ml-2 ml-sm-4 ml-md-4 ml-lg-5 mt-4">
							  <input type="text" id="username" class="form-control" placeholder="请输入用户名/手机号" >
							</div>	
							<!--密码-->
							<div id="password-input" class="input-group-lg col-11 col-sm-10 ml-2 ml-sm-4 ml-md-4 ml-lg-5 mt-4" >
							  <input type="text" id="password" class="form-control" placeholder="请输入用密码" >
							</div>
							<!--登录-->
							<button id="login-btn" type="button" class="btn btn-outline-success col-8 col-sm-8 mt-5 mb-3" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Login</button>
						</div>
					</div>
					<!--注册部分-->
					<div class="regist col-6">
						<h3>加入我们</h3><hr/>
						<div style="border-left: 0.0625rem solid #e5e5e5;">
							<div id="username-input" class="input-group-md col-11 col-sm-8 ml-3 ml-sm-5 ml-md-6 ml-lg-5 mt-4">
							  <input type="text" id="username" class="form-control" placeholder="请输入用户名" >
							</div>	
							<div id="password-input" class="input-group-md col-11 col-sm-8 ml-3 ml-sm-5 ml-md-6 ml-lg-5 mt-4" >
							  <input type="text" id="password" class="form-control" placeholder="请输入用密码" >
							</div>
							<div id="username-input" class="input-group-md col-11 col-sm-8 ml-3 ml-sm-5 ml-md-6 ml-lg-5 mt-4">
							  <input type="text" id="username" class="form-control" placeholder="请再次输入密码" >
							</div>	
							<div id="username-input" class="input-group-md col-11 col-sm-8 ml-3 ml-sm-5 ml-md-6 ml-lg-5 mt-4">
							  <input type="text" id="username" class="form-control" placeholder="请输入手机号" >
							</div>	
							<div id="username-input" class="input-group-md col-11 col-sm-8 ml-3 ml-sm-5 ml-md-6 ml-lg-5 mt-4">
							  <input type="text" id="username" class="form-control" placeholder="请输入短信验证码" >
							</div>	
							<button type="button" class="btn btn-outline-danger col-8 col-sm-5 mt-4 mb-5 " style="margin-left: -6.1rem !important;">Regist</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-------------------------------头部-End----------------------------------->
	
	
	
   
  </body>
  
</html>
